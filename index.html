<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduEcho - 专业课堂反馈生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom": "https://esm.sh/react-dom@18.2.0/client"
        }
    }
    </script>
    <style>
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom';

        function App() {
            const [input, setInput] = useState('');
            const [result, setResult] = useState('');
            const [loading, setLoading] = useState(false);

            const handleGenerate = () => {
                setLoading(true);
                setTimeout(() => {
                    setResult("已生成反馈：教学表现优秀，互动积极。");
                    setLoading(false);
                }, 1000);
            };

            return (
                <div className="min-h-screen p-8 flex flex-col items-center">
                    <div className="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8">
                        <h1 className="text-3xl font-bold text-center mb-6">EduEcho</h1>
                        <textarea 
                            className="w-full h-40 p-4 border rounded-xl mb-4"
                            placeholder="输入内容..."
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                        />
                        <button 
                            onClick={handleGenerate}
                            className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold"
                        >
                            {loading ? '处理中...' : '生成反馈'}
                        </button>
                        {result && <div className="mt-6 p-4 bg-blue-50 rounded-lg text-blue-800">{result}</div>}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
