<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduEcho - 专业课堂反馈生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
        }
    </style>
    <script type="module">
        // 这里的配置与你截图中的 importmap 保持一致
        const imports = {
            "imports": {
                "@google/generai": "https://esm.sh/@google/generai@^1.34.0",
                "react-dom": "https://esm.sh/react-dom@^19.2.3",
                "react": "https://esm.sh/react@^19.2.3",
                "react/jsx-runtime": "https://esm.sh/react@^19.2.3/jsx-runtime"
            }
        };
        const script = document.createElement('script');
        script.type = 'importmap';
        script.textContent = JSON.stringify(imports);
        document.head.appendChild(script);
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom';

        function App() {
            const [input, setInput] = useState('');
            const [result, setResult] = useState('');
            const [loading, setLoading] = useState(false);

            const handleGenerate = async () => {
                setLoading(true);
                // 这里模拟生成逻辑，后续你可以接入截图中的 @google/generai
                setTimeout(() => {
                    setResult(`【课堂反馈报告】\n针对内容："${input}"\n\n1. 教学目标达成度：优\n2. 学生互动情况：活跃\n3. 改进建议：增加案例分析环节。`);
                    setLoading(false);
                }, 1500);
            };

            return (
                <div className="min-h-screen p-8 flex flex-col items-center">
                    <div className="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8">
                        <header className="mb-8 text-center">
                            <h1 className="text-3xl font-bold text-slate-800">EduEcho</h1>
                            <p className="text-slate-500 mt-2">专业课堂反馈智能生成系统</p>
                        </header>

                        <div className="space-y-4">
                            <textarea 
                                className="w-full h-40 p-4 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                                placeholder="请输入课堂记录、学生表现或教学要点..."
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                            />
                            
                            <button 
                                onClick={handleGenerate}
                                disabled={loading || !input}
                                className={`w-full py-4 rounded-xl font-bold text-white transition-all ${
                                    loading || !input ? 'bg-slate-300' : 'bg-blue-600 hover:bg-blue-700 shadow-lg'
                                }`}
                            >
                                {loading ? '生成中...' : '立即生成专业反馈'}
                            </button>
                        </div>

                        {result && (
                            <div className="mt-8 p-6 bg-blue-50 border border-blue-100 rounded-xl">
                                <h3 className="font-bold text-blue-800 mb-2">生成结果：</h3>
                                <pre className="whitespace-pre-wrap text-slate-700 leading-relaxed">{result}</pre>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
